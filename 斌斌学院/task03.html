<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
     
    <!--<li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>-->
     

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */


    var list = document.querySelectorAll("li");   


// for...in由于历史遗留问题，它遍历的实际上是对象的属性名称
for(var i in list){
    //alert(i);
    // var city = list[i].innerText.split("：");
    // console.log(city);
}

function getData() {
  var data = new Array();
  list.forEach(function(ele,index,list){
    var subList = list[index].innerText.split("：");
    data.push(subList);
  })

  

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    data.sort(function(a,b){
        return b[1]-a[1];
    })
    
    return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    var numArr = Array("一","二","三","四","五","六","七");
    var resort = document.getElementById("resort");
    // forEach() 方法对数组的每个元素执行一次提供的函数。ele代指当前元素
    console.log(data.length);
    data.forEach(function(ele, index, data){
        var node = document.createElement("li");
        node.innerHTML = "第"+numArr[index]+"名："+ele[0]+"："+"<b>"+ele[1]+"</b>";
        // append()是jQuery的方法
        resort.appendChild(node);
    })
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById("sort-btn");
  btn.addEventListener("click",function(){
    btnHandle();
  });

}

init();

</script>
</body>
</html>
